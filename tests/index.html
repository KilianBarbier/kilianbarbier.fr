<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Distorted Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .glow-text {
            font-size: 5rem; /* Base size */
            font-family: 'Press Start 2P', monospace; /* Pixelated font */
            position: relative;
            color: #fff; /* Base text color */
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            animation: flicker 2s infinite;
            transform: scale(1.5); /* Scale up the text */
            image-rendering: pixelated; /* Pixelated effect */
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Distorted effect */
        .glow-text::before,
        .glow-text::after {
            content: 'THE END';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            color: #fff
            ;
            background: transparent;
            clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%);
            opacity: 0.6;
            animation: distort 1.9s infinite ease-in-out;
        }

        .glow-text::after {
            clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%);
            opacity: 0.3;
        }

        /* Flicker animation for glow */
        @keyframes flicker {
            0%, 100% {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
            50% {
                text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff;
            }
        }

        /* Distortion animation */
        @keyframes distort {
            0%, 100% {
                transform: translateX(1px) skewX(-1deg);
            }
            10% {
                transform: translateY(-5px) skewX(-10deg);
            }
            20% {
                transform: translateX(-6px) skewX(-5deg);
            }
            35% {
                transform: translateX(-5px) skewX(-10deg);
            }
            40% {
                transform: translateX(6px) skewX(5deg);
            }
            55% {
                transform: translateY(5px) skewX(10deg);
            }
            60% {
                    transform: translateX(-5px) skewX(-10deg);
            }
            85% {
                transform: translateX(5px) skewX(10deg);
            }
            90% {
                transform: translateY(-6px) skewX(-5deg);
            }
        }
    </style>
</head>
<body>
    <div class="glow-text">THE END</div>
</body>
</html>
